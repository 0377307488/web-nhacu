        .container {
            margin-top: 30px;

        .form-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
    </style>

<body>
<div class="container">
    <h2 class="text-center">Quản Lý Loại Hàng</h2>

    <!-- Form thêm/sửa loại hàng -->
    <div class="card mb-4">
        <div class="card-body">
            <h4 class="form-title">Thêm/Sửa Loại Hàng</h4>
            <form id="categoryForm">
                <div class="form-group">
                    <label>ID</label>
                    <input class="form-control" placeholder="Nhập ID" required type="text" ng-model="form.id">
                </div>
                <div class="form-group">
                    <label>Tên Loại Hàng</label>
                    <input class="form-control" placeholder="Nhập tên loại hàng" required type="text" ng-model="form.name">
                </div>
                <button class="btn btn-primary btn-sm " ng-click="create()">Thêm</button>
                <button class="btn btn-warning btn-sm " ng-click="update()">Sửa</button>
                <a class="btn btn-danger btn-sm" ng-click="delete(form)">Xóa</a>
                <button class="btn btn-secondary btn-sm " ng-click="reset()">reset</button>
            </form>
        </div>
    </div>
</div>
